<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dat boi chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat">
        <ul class="messages"></ul>
        <ul class="users"></ul>
        <ul class="typingfield"></ul>
        <form action="">
            <input class="inputMessage" autocomplete="off" placeholder="Type here..."/>
        </form>
        <button><i id="btn" class="fa fa-thumbs-o-up"></i></button>
        <div class="datboi"></div>
    </div>
    
    <script src="https://use.fontawesome.com/4dcb399c3c.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/chat.js"></script>
    <script src="/chatfunctions.js"></script>
</body>
</html>
